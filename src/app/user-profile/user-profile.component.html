<div class="container">
    <div>
        <img [src]="user.photo" alt="Picture">

        <p>Nom : {{user.name}}</p>
        <p>Pr√©nom : {{user.firstName}}</p>
        <p>{{user.quote}}</p><br>

        <input type="text" [(ngModel)]="user.quote" placeholder="New quote ?" />
    </div>

    <div>
        <p *ngIf="user.condition">{{user.age}}</p>
        <button (click)="afficherAge()">Hide/show</button>
    </div>
</div>
